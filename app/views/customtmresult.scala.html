@(in: String, result: String, tm: String, init: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Custom Turing Machine</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,700">
        <meta name="viewport" content="width =device-width, initial-scale=1">
    </head>
    <body>
        <b> Custom Turing Machine, Input @in (<a href="/">Back to home</a>) </b>
        <p>
            @for(line <- result.split("\n")) {
                @line<br>
            }
        </p>
        <form method="post" action="@routes.Application.customResubmit(tm,init)">
            Input: <input type="text" name="input">
        </form>
    </body>
</html>
